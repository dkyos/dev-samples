// ./gradlew tasks -all : list all tasks
// ./gradlew intro : executes intro task
// ./gradlew -q greet : bare build output
// ./gradlew --daemon hello : subsequent execution will be fast

task hello << {
	println "[hello] 01"
}

task greet <<{
	println "[greet] 04"
}

task intro(dependsOn: hello) << {
	println "[intro] 03"
}

hello << {
	println "[hello][extended] 02" 
} 

greet.dependsOn hello, intro
